<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/style.css" />
    <title>Todo-App</title>
  </head>
  <body>
    <div class="container">
      <h2>Todo App</h2>
      <div class="input-section">
        <input type="text" placeholder="Add Todo ..." id="task-input" />
        <input type="date" id="date-input" />
        <button class="Add-button" id="add-btn">Add</button>
      </div>
      <div class="todos-operator">
        <div>
          <button class="filter-todos">All</button>
          <button class="filter-todos">Pending</button>
          <button class="filter-todos">Completed</button>
        </div>
        <button id="delete-all-btn">Delete All</button>
      </div>
    </div>
    <div id="alert-message"></div>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./JS/main.js"></script>
  </body>
</html>
